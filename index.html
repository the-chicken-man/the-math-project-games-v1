<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Man Games</title>
    <link rel="icon" href="shrek-favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('shrek-background.jpg');
            background-size: cover;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: 'Graffiti', sans-serif;
            font-size: 5em;
            position: relative;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <h1>Chicken Man Games</h1>
</body>
</html>
