<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Graffiti Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="bouncingText"></canvas>
    <script>
        // Bouncing Graffiti Text Animation
        const canvas = document.getElementById('bouncingText');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const text = "The Math Project Gamez";
        const fontSize = 40;
        ctx.font = `${fontSize}px Arial Black`;
        ctx.textBaseline = 'top';

        const textWidth = ctx.measureText(text).width;
        const textHeight = fontSize;

        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#8E44AD'];

        const textPosition = {
            x: Math.random() * (canvas.width - textWidth),
            y: Math.random() * (canvas.height - textHeight),
            dx: 4 * (Math.random() > 0.5 ? 1 : -1),
            dy: 4 * (Math.random() > 0.5 ? 1 : -1),
            color: colors[Math.floor(Math.random() * colors.length)],
        };

        function drawText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw graffiti-style text with shadow
            ctx.fillStyle = textPosition.color;
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.fillText(text, textPosition.x, textPosition.y);
        }

        function updatePosition() {
            textPosition.x += textPosition.dx;
            textPosition.y += textPosition.dy;

            // Bounce off the edges
            if (textPosition.x <= 0 || textPosition.x + textWidth >= canvas.width) {
                textPosition.dx *= -1;
                textPosition.color = colors[Math.floor(Math.random() * colors.length)];
            }
            if (textPosition.y <= 0 || textPosition.y + textHeight >= canvas.height) {
                textPosition.dy *= -1;
                textPosition.color = colors[Math.floor(Math.random() * colors.length)];
            }
        }

        function animate() {
            drawText();
            updatePosition();
            requestAnimationFrame(animate);
        }

        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.font = `${fontSize}px Arial Black`;
        });
    </script>
     <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 80%;
            height: 70%;
            border: none;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <iframe src="">https://r.i.p.freeflow.vhutambo.co.za/</iframe>
    <h1>Play 1v1.lol</h1>
</body>
</html>
